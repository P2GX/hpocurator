<h3>HPO Loader</h3>
<p color="primary">Choose the hp.json file to initialize the ontology.</p>
<div class="file-loader">
  <!-- <input type="file" (change)="onFileSelected($event)" /> -->
  <button (click)="onFileSelected($event)">Open File</button>

  
  <!-- Progress Bar -->
  <div *ngIf="isLoading" class="progress-overlay">
    <mat-spinner *ngIf="isLoading" diameter="40"></mat-spinner>
  </div>

  <div *ngIf="successfullyLoaded" class="success-message">
    File loaded successfully!
  </div>
  
  <div *ngIf="loadError" class="error-message">
    Error loading file: {{ loadError }}
  </div>
  
  <h3>File Content:</h3>
  <pre>{{ filePath }}</pre>
  
  <h3>HPO Version:</h3>
  <pre>{{ hpoVersion }}</pre>
</div>
