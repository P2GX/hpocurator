<div class="phetools-loader-container">

  <div class="button-stack">
      <button (click)="chooseExistingTemplateFile()">
        {{ successfullyLoaded ? 'Select phetools template file' : 'Select phetools template file' }}
      </button>
      <button (click)="chooseNewPhetoolsFile()">Create new template</button>
  </div>
  
  
  <div *ngIf="templateLoaded" class="success-message">
    Loaded {{ templateFilePath }}
  </div>
  <div *ngIf="newFileCreated" class="success-message">
    Created file at {{ newFilePath }}
  </div>
  
  <div *ngIf="loadError" class="error-message">
    Error loading file: {{ loadError }}
  </div>
  

</div>
