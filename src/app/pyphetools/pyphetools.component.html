<p>pyphetools works!</p>
<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element" (contextmenu)="onRightClick($event, element, column)">
        {{ element[column] }}
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<!-- Context Menu -->
<div *ngIf="showContextMenu" [style.left.px]="contextMenuPosition.x" [style.top.px]="contextMenuPosition.y" class="context-menu">
    <button *ngFor="let item of contextMenuItems" (click)="onMenuItemClick(item)">
      {{ item }}
    </button>
  </div>
